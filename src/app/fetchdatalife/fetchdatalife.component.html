<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
   <div class="container" style="margin-top: 40px;">
    <a routerLink="/adhome" style="text-decoration: none; font-size: x-large;"><--Back</a>
    <table id="dtHorizontalExample" class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead style="background-color: black; color:white; text-align:left; width: 100px;">
            <th>ID</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Approve</th>
            <th>Rejects</th>
            <th>Details</th>
        </thead>
        <tbody>
        <tr *ngFor="let user of userData">
            <td>{{user.aadhar}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-success"*ngIf="user.status=='Yes';else abc" >Approved</button>
            <ng-template #abc>
            <button type="button" class="btn btn-success"(click)="approvealForm(user)"*ngIf="user.status==null" >Approve</button>
            </ng-template>
            </td>
            <td><button type="button" class="btn btn-danger"(click)="rejectForm(user)"*ngIf="user.status==null;else abcd">Reject</button>
             <ng-template #abcd>
            <button type="button" class="btn btn-danger"*ngIf="user.status=='No'">Rejected</button>
             </ng-template>
            </td>
            <td><button type="button" class="btn btn-info"routerLink="/lifeServiceDetails">Details</button></td>
        </tr>
       </tbody> 
    </table>
    
   </div>
    
</body>
</html>
