<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <div class="logo" style="border:3px solid #ff6600; border-radius:100%; height:130px;width: 130px; background-color: white; margin-left: 40px; margin-top: 20px;">
                    <h2 style="text-align: center; margin-top: 18%; color: #ff6600;">Hello<br>{{name}}</h2>
                </div>
                <div class="navi" style="margin-top: 20px;">
                    <ul>
                        <li class="active"><a  routerLink="/adminHome"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>Home</b></span></a></li>
                        <li><a routerLink="/fetchuserdetails" ><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>User Details</b></span></a></li>
                        <li><a routerLink="/fetchuwdetails"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>Under Writer Details</b></span></a></li>
                        <li><a  routerLink="/cretuw"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>Create Under Writer</b></span></a></li>
                         <li><a routerLink="/createAdmin"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>Create Admin</b></span></a></li>
                         <li><a routerLink="/home"><i class="fa fa-sign-out" aria-hidden="true"></i><span class="hidden-xs hidden-sm" style="color:#ff6600;"><b>LogOut</b></span></a></li>
                   
                    </ul>
                </div>
            </div>
            <div class="col ">
                <div class="user-dashboard" style="background-color: #ff6600;">
                    <h1 style="color: #ffffff; margin-left: 20px;">{{name}}'s Dashboard</h1>
                    
                </div>
                
                <div class="row" style=" margin-left: 60px; margin-top: 50px; margin-right: 60px;">
                    <h2 style="text-align: center; background-color: #ff6600; color: #ffffff;">Recieved Application</h2>
                    <div class="col">
                        <h3 style=" margin-left: 80px;"><b>Dental Application</b></h3>
                        <circle-progress [percent]=l2 [radius]="100"
                         [outerStrokeWidth]="16" [innerStrokeWidth]="5" 
                         [outerStrokeColor]="'#ff6600'" [innerStrokeColor]="'#78C000'"
                         [animation]="true" [animationDuration]="300" [space]="5" 
                         [showSubtitle]= "false" [showUnits]= "false" 
                           
                        [clockwise]= "false" style=" margin-left: 40px;"> </circle-progress>
                        <a routerLink="/detaldata" class="btn btn-primary" style="background-color: #78C000;  margin-left: 80px;"> Review Application</a>
                    </div>
                    <div class="col">
                        <h3 style="margin-left: 100px;"><b>Life Application</b></h3>
                        <circle-progress [percent]=l1 [radius]="100"
                         [outerStrokeWidth]="16" [innerStrokeWidth]="5" 
                         [outerStrokeColor]="'#ff6600'" [innerStrokeColor]="'#FF6347'"
                         [animation]="true" [animationDuration]="300" [space]="5" 
                         [showSubtitle]= "false" [showUnits]= "false" 
                           
                        [clockwise]= "false" style="margin-left: 40px;"> </circle-progress>
                        <a routerLink="/lifedata" class="btn btn-primary" style="background-color: #FF6347;  margin-left: 80px;"> Review Application</a>
                    </div>
                    <div class="col">
                        <h3 style="margin-left: 70px;"><b>Dental & Vision Application</b></h3>
                        <circle-progress [percent]=l3 [radius]="100"
                         [outerStrokeWidth]="16" [innerStrokeWidth]="5" 
                         [outerStrokeColor]="'#ff6600'" [innerStrokeColor]="'#4882c2'"
                         [animation]="true" [animationDuration]="300" [space]="5" 
                         [showSubtitle]= "false" [showUnits]= "false" 
                           
                        [clockwise]= "false" style="margin-left: 40px;"> </circle-progress>
                        <a routerLink="/DVdata" class="btn btn-primary" style="background-color: #4882c2; margin-left: 80px;"> Review Application</a>
                    </div>
                </div>
                 
                
                
                
                
                
                
                
                 
                
                 

            </div>
        </div>
      

    </div>



  
    

</body>
