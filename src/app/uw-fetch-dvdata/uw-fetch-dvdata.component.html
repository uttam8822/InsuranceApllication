<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

   <div class="container" style="margin-top: 40px;">
    <button class="btn btn-success"><a routerLink="/uwriterhome" style="text-decoration: none; color: white;">Back</a></button>
    <table id="dtHorizontalExample" class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead style="background-color: black; color:white; text-align:left; width: 100px;">
            <th>Adhaar</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Approve</th>
            <th>Reject</th>
            <th>Details</th>
        </thead>
        <tbody>
        <tr *ngFor="let user of userData">
            <td>{{user.aadhar}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-success"*ngIf="user.status=='Yes';else abc" disabled>Approved</button>
                <ng-template #abc>
                <button type="button" class="btn btn-success"(click)="approvealForm1(user)"*ngIf="user.status==null" >Approve</button>
                </ng-template>
                </td>
                <td><button type="button" class="btn btn-danger"(click)="show(user)"*ngIf="user.status==null;else abcd">Reject</button>
                 <ng-template #abcd>
                <button type="button" class="btn btn-danger"*ngIf="user.status=='No'"disabled>Rejected</button>
                 </ng-template>
                </td>
            <td><button type="button" class="btn btn-info"routerLink="/UWDVDetails11">Details</button></td>
        </tr>
       </tbody> 
    </table>
    
   </div>
   <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h4 class="modal-title" id="myModalLabel">Reason</h4>
           </div>
           <div class="modal-body">
               <form>
                   <div class="row">
                       <div class="col-sm-6">
                           <div class="form-group">
                               <label>Fill Reason of Rejection</label>
                               <input type="text" class="form-control" [ngModelOptions]="{standalone:true}" required [(ngModel)]="reason" />
                           </div>
                       </div>
                   </div>
                   <button type="submit" (click)="hide();rejectForm1()" class="btn btn-primary">Submit</button>
               </form>


           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">Close</button>

           </div>
       </div>
   </div>
</div> 



</body>
</html>
