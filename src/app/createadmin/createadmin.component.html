<!--This is create admin component on admin dashboard-->

<body>
  <h2 style="text-align: center; margin-top: 50px; color: blue;">Create Admin</h2>
  <div style=" height: 100%; width: 100%;  background: linear-gradient(to top left, #ff6600 -31%, #ffffff 100%);">

  <form #RegisterForm="ngForm" (ngSubmit)="createAdmin()" (ngSubmit)="RegisterForm.reset()" class="mx-1 mx-md-4"
    [formGroup]="createadmin">
    <div class="imgcontainer">
    </div>
    <small class="text-danger"><small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small>{{msg1}}</small>
    <div class="container">
      <div>
        <label for="name"><b>Full Name</b></label><br>
        <input style="width: 50%;" formControlName="adminname" type="text" placeholder="Enter Full Name" name="name" required
          [(ngModel)]="createAd.fullName" />
        <div *ngIf="adminname.invalid && (adminname.touched || adminname.dirty)">
          <span class="error" *ngIf="adminname.errors?.required"> *Admin Name is required.</span>
          <span class="error" *ngIf="adminname.errors?.pattern"> *Only Characters allowed.</span>
        </div>
      </div>



      <div>
        <label for="email"><b>Enter EmailId</b></label><br>
        <input style="width: 50%;" formControlName="adminemail" type="text" placeholder="Enter Your EmailId" name="email" required
          [(ngModel)]="createAd.emailId" />
        <div *ngIf="adminemail.invalid && (adminemail.touched || adminemail.dirty)">
          <span class="error" *ngIf="adminemail.errors?.required"> *Admin Email is required.</span>
          <span class="error" *ngIf="adminemail.errors?.pattern"> *Invalid email.</span>
        </div>
      </div>

      <div>
        <label for="userid"><b>Generate UserId</b></label><br>
        <input style="width: 50%;" formControlName="adminid" type="text" placeholder="EX: Admin2" name="userid" required
          [(ngModel)]="createAd.adminId" />
        <div *ngIf="adminid.invalid && (adminid.touched || adminid.dirty)">
          <span class="error" *ngIf="adminid.errors?.required"> *Admin Userid is required.</span>
          <span class="error" *ngIf="adminid.errors?.pattern"> *Invalid UserID and Characters and Numbers
            allowed.</span>
        </div>
      </div>

      <label for="psw"><b>Create Password</b></label><br>
      <input style="width: 50%;" formControlName="adminpassword" type="password" placeholder="Create Password" name="password" required
        [(ngModel)]="createAd.password" />
      <div *ngIf="adminpassword.invalid && (adminpassword.touched || adminpassword.dirty)">
        <span class="error" *ngIf="adminpassword.errors?.required"> *Admin Password is required.</span>
        <span class="error" *ngIf="adminpassword.errors?.pattern"> *Invalid Password. </span>
      </div>
    <br>
      <button style="border-radius: 5px; width: 50%;" type="submit">Create Admin</button>
    </div>

    <div class="container" style="background-color:white" style=" height: 100%; width: 100%;  background: linear-gradient(to top left, #ff6600 -31%, #ffffff 100%);">
      <div class="row g-3">



        <div class="col">
          <button style="border-radius: 5px;" type="button" class="cancelbtn" routerLink="/adhome">Back</button>
        </div>



        <div class="col">
          <button  style="border-radius: 5px; margin-right: 550px;" type="reset" (ngSubmit)="RegisterForm.reset()"
            class="cancelbtn">Clear</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
