<body>



  <h2 style="text-align: center; margin-top: 50px; color: blue;">Create Admin</h2>
  
  <form #RegisterForm="ngForm" (ngSubmit)="createAdmin()" (ngSubmit) ="RegisterForm.reset()" class="mx-1 mx-md-4">
  <div class="imgcontainer">
  </div>
  <small class="text-danger">{{msg1}}</small>
  <div class="container">
  <label for="userid"><b>Generate UserId</b></label>
  <input type="text" placeholder="Generate UserId" name="userid" required [(ngModel)]="createAd.adminId" />
  
  
  <label for="psw"><b>Create Password</b></label>
  <input type="password" placeholder="Create Password" name="password" required [(ngModel)]="createAd.password" />
  
  <button style="border-radius: 5px;" type="submit">Create Admin</button>
  </div>
  
  <div class="container" style="background-color:white">
  <div class="row g-3">
  
  
  
  <div class="col">
  <button style="border-radius: 5px;" type="button" class="cancelbtn" routerLink="/adhome">Back</button>
  </div>
  
  
  
  <div class="col">
  <button style="border-radius: 5px;" type="reset" (ngSubmit) ="RegisterForm.reset()" class="cancelbtn">Clear</button>
  </div>
  </div>
  </div>
  </form>
  
  </body>
